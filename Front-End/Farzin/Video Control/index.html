<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href=”/your-path-to-fontawesome/css/all.css” rel=”stylesheet”>
    <title>Video Control Tutorial</title>
</head>
<body>
 
    <div class="myplayer">
        <video src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4"></video>  
        
        <div class="player__control">
            <div class="progressbar">
                <input type="range" name="" id="progressbar__input">
            </div>
            <div class="control__btns">
                <div class="left">
                    <div class="btn play">
                        <i class="fas fa-ad"></i>
                    </div>
                    <div class="btn rewind"></div>
                    <div class="btn forward"></div>
                    <div class="timer">
                        <div class="current__time">00:00</div>
                        <span>/</span>
                        <div class="video__time">00:00</div> 
                    </div>
                </div>
                 <div class="right">
                     <div class="btn volume">
                         <input type="range" name="" id="">
                     </div>
                     <div class="btn fullscreen"></div> 
                 </div>   
            </div>
        </div>
    </div>
    
</body>
</html>
